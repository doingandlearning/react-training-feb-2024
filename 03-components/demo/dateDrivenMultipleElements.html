<body>
	<div id="root">
		<p>To get the most from this site please enable JS.</p>
		<p>To get the most from this site please enable JS.</p>
	</div>

	<script>
		const games = ["Assassin's Creed: Valhalla", "Fortnite", "Minecraft", "Starfield"]
		const cities = ["Belfast", "Brighton", "Chicago", "Phoenix", "Dublin"]

		// class App extends React.Component {} 
		// React 16.8 

		// Functional Components

		// function List(props) => props.items
		// function List({ items }) => items
		function List({ items, orderedList = true }) {
			const listType = orderedList ? "ol" : "ul"
			return React.createElement(
				listType,
				null,
				items
					.map((item, index) => React.createElement(
						"li",
						{ key: item },
						item
					)))
		}

		const details = React.createElement(
			"div",
			null,
			React.createElement(List, { items: games }),
			React.createElement("hr"),
			React.createElement(List, { items: cities }),
			React.createElement("hr"),
			React.createElement(List, { items: ["Andy", "Pav", "Halidu"], orderedList: false })
		)
		const root = ReactDOM.createRoot(document.getElementById("root"))
		root.render(details)
	</script>
