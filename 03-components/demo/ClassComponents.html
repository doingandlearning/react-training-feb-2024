<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Creating Components Via ES6 Classes</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <script>
      const products = [
        "Gaming Laptop",
        "Electric Guitar",
        "Smart Watch",
        "Mountain Bike",
        "Espresso Machine",
        "Wireless Headphones",
      ];

      const shops = ["London", "Belfast", "Dublin", "Manchester"];

      class ItemsList extends React.Component {
        render() {
          return React.createElement(
            "ul",
            null,
            this.props.items.map((item, i) =>
              React.createElement("li", { key: i }, item)
            )
          );
        }
      }

      class App extends React.Component {
        render() {
          return React.createElement(
            "div",
            null,
            React.createElement("h1", null, "Catalog"),
            React.createElement(ItemsList, { items: products }, null),
            React.createElement("h1", null, "Shops"),
            React.createElement(ItemsList, { items: shops }, null)
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"))
      root.render(
        React.createElement(App, null, null),
      );
    </script>
  </body>
</html>
